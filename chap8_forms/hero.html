<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 | Forms | Heroes</title>
</head>

<body>
    <main>
        <form id="hero">
            <!-- Hero Name -->
            <label for="heroName">
                <input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name"
                    maxlength="32" required>
            </label>
            <br>
            <br>
            <label for="realName">Real Name:
                <input type="password" name="realName" id="realName" required>
            </label>
            <br>
            <br>
            <!-- Super Powers -->
            <p>Super Powers:</p>
            <label for="flight">Flight:
                <input type="checkbox" id="flight" value="Flight" name="powers" checked>
            </label>
            <label for="strength">Super Strength
                <input type="checkbox" id="strength" value="Srength" name="powers" checked>
            </label>
            <label for="speed">Super Speed
                <input type="checkbox" id="speed" value="Super Speed" name="powers" checked>
            </label>
            <label for="energy">Energy Blasts:
                <input type="checkbox" id="energy" value="Energy Blasts" name="powers" checked>
            </label>
            <label for="telekenesis">Telekenesis
                <input type="checkbox" id="telekenesis" value="Telekenesis" name="powers" checked>
            </label>
            <br>
            <br>
            <!-- Type of Hero -->
            <p>What type of hero are you?</p>
            <label for="hero-type">hero
                <input type="radio" name="category" value="Hero-type" id="hero-type" checked>
            </label>
            <label for="villain">Villain
                <input type="radio" name="category" value="villain" id="villain" checked>
            </label>
            <label for="anti-hero">anti-hero
                <input type="radio" name="category" value="Antihero" id="anti-hero" checked>
            </label>
            <br>
            <br>
            <!-- Age -->
            <label for="age">age:
                <input type="number" id="age" name="age" min="0" step="1">
            </label>
            <br>
            <br>
            <!-- City -->
            <label for="city">Base of Operations
                <select name="city" id="city">
                    <option value="" selected>Choose a City</option>
                    <option value="Metropolis">Metropolis</option>
                    <option value="Keystone City">Keystone City</option>
                    <option value="Coast City">Coast City</option>
                    <option value="Star City">Star City</option>
                </select>
            </label>
            <br>
            <br>
            <!-- Origin Story -->
            <label for="origin">Origin Story
                <textarea id="origin" name="origin" rows="20" cols="60"></textarea>
            </label>
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <script src="/chap8_forms/main.js"></script>
    </main>
</body>

</html>

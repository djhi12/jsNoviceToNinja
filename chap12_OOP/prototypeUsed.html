<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should the Prototype Be Used For?</title>
</head>

<body>
    <script>
        "use strict";

        class Turtle {
            constructor(name, year) {
                this.name;
                this.year;
            }
        }

        const turtle = new Turtle("Daniel");

        console.log(turtle);
        console.log(turtle.name);
        turtle.name;
    </script>

</body>

</html>

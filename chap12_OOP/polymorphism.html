<body>
    <script>
        "use strict";
        console.log([1,2,3].toString());

        class turtle {
            constructor(name) {
                this.name = name;
            }
            toString() {
                return `A turtle called ${this.name}`;
            }
        }

        let ninja = new turtle("Daniel");

        console.log(ninja.toString());

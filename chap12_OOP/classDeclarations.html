<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Class Declarations</title>
</head>
<body>
    <script>
        "use strict";

        class Dice {
            constructor(sides=6) {
                this.sides = sides;
            }

            roll() {
                return Math.floor(this.sides * Math.random() + 1);
            }
        }

        let Dice1 = new Dice(20)
        console.log(Dice1);
        console.log(Dice1.roll());
    </script>
</body>
</html>

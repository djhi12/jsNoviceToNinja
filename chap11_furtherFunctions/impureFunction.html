<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impure Function</title>
</head>

<body>

    <div id="output"></div>

    <script>
        let number = 402;
        let result = 0;

        function impureAdd(x) {
            result = number + x;
        }

        document.getElementById('output').innerHTML = impureAdd(2); // undefined
        console.log(impureAdd(2)); // undefined
        console.log(result);
    </script>
</body>

</html>

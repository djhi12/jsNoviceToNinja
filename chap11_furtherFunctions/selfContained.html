<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Self-contained Code Blocks
    </title>
</head>

<body>
    <script>
        (function () {
            // Block A
            const name = 'Block A';
            console.log(`Hello from ${name}`);

            // (function () {
            //     const name = 'Block B';
            //     console.log(`Hello from ${name}`);
            // }());
        }());

        (function () {
            const name = 'Block B';
            console.log(`Hello from ${name}`);
        }());
    </script>
</body>

</html>

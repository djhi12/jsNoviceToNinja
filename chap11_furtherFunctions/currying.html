<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currying</title>
</head>

<body>
    <script>
        "use strict";
        
        function multiplier(x,y) {
            return x * y;
        }

        const tax = multiplier(0.22, 500);
        // multiplier(0.34, 600);

        // console.log(tax());
        console.log( multiplier(0.34, 600));
        console.log(tax);


        // 
        function multiplier1(x,y) {
            if (y === undefined) {
                return function(z) {
                    return x * z;
                } 
            } else {
                return x * y;
            }
        }

        const calcTax = (multiplier1(0.22, 3));
        console.log(calcTax);


    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A General Curry Function</title>
</head>

<body>
    <script>
        "use strict";

        function curry(func, ...oldArgs) {
            return function (...newArgs) {
                const allArgs = [...oldArgs, ...newArgs];
                return func(...allArgs);
            }
        }


        //
        console.log(curry(21,21));

        //
        const divider = (x, y) => x / y;
        console.log(divider(120, 12));

        const reciprocal = curry(divider, 1);
        console.log(reciprocal());

        // divider(120, 12);
    </script>
</body>

</html>

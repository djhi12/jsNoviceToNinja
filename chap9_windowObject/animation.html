<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation using JS</title>
    <style>
        #square {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: #d16;
        }
    </style>
</head>
<body>
    <div id="square"></div>

    <script>
        const squareElement = document.getElementById('square');
        let angle = 0;

        setInterval( ()=> {
            angle = (angle + 2) % 360;
            squareElement.style.transform = `rotate(${angle}deg)`
        }, 1000/60 );
    </script>
</body>
</html>
